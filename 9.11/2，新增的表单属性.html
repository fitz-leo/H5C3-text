<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/html5shiv.min.js"></script>
</head>
<body>
<form action="">
    姓名：<input type="text" name="username"><br>
    密码：<input type="password" name="userpwd"><br>
    邮箱：<input type="email"><br>
    电话：<input type="tel"><br>
    网址：<input type="url"><br>
    数量：<input type="number"><br>
    请输入商品名称：<input type="search"><br>
    范围：<input type="range" max="100" min="0" value="50"><br>
    color: <input type="color"><br>
    date: <input type="time"><br>
    日期：<input type="date"><br>
    日期时间：<input type="datetime-local"><br>
    month: <input type="month"><br>
    weak: <input type="week"><br>
    <input type="submit"><br><br>
    <input type="text" name="usename" placeholder="请输入用户名" autofocus autocomplete="on"><br>
    <input type="tel" name="userPhone" required pattern="^(\+86)?1\d{10}$"><br>
    <input type="file" name="photo" multiple><br>
    <input type="email" name="email" multiple>
</form>
</body>
</html>
